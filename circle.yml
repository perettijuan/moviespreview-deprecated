## Gradle opts
 machine:
   environment:
     _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
     ANDROID_HOME: /usr/local/android-sdk-linux
     GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

 dependencies:
   pre:
     - echo y | android update sdk --no-ui --all --filter tools,platform-tools,android-25
     - echo y | android update sdk --no-ui --all --filter build-tools-25.0.3
     - echo y | android update sdk --no-ui --all --filter android-25
     - echo y | android update sdk --no-ui --all --filter tools
     - echo y | android update sdk --no-ui --all --filter extra-android-m2repository
     - echo y | android update sdk --no-ui --all --filter extra-android-support
     - echo y | android update sdk --no-ui --all --filter extra-google-google_play_services
     - echo y | android update sdk --no-ui --all --filter extra-google-m2repository
     - echo y | $ANDROID_HOME/tools/bin/sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.0-beta4"

   override:
     - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies || true

 test:
   pre:
    # start the emulator
    - emulator -avd circleci-android24 -no-skin -no-boot-anim:
        background: true
        parallel: true
    - circle-android wait-for-boot

   override:

     # Build the code
     - cd MoviesPreview && ./gradlew app_kotlin:assembleDebug

     # Execute Unit Tests
     - cd MoviesPreview && ./gradlew app_kotlin:test

     # ensure that the emulator is ready to use
     - circle-android wait-for-boot

     # Execute Device Tests
     - cd MoviesPreview && ./gradlew app_kotlin:connectedAndroidTest

     # copy test results
     - cp -r MoviesPreview/app_kotlin/build/reports/tests/testDebugUnitTest/ $CIRCLE_TEST_REPORTS/AppUnitTests
     - cp -r MoviesPreview/app_kotlin/build/test-results/testDebugUnitTest/ $CIRCLE_TEST_REPORTS/ComponentTests
     - cp -r MoviesPreview/app_kotlin/build/reports/androidTests/connected $CIRCLE_TEST_REPORTS/AndroidTests
